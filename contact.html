     <article>
         <section class="wrapper">
             <div id="content">
                 <h1>Contact Me</h1>

                 <hr>
                 
                 <form action="" method="post" name="form" id="contact-form">
                     <label for="fullname">Name:</label>
                     <br>
                     <input type="text" name="fullname" size="148" placeholder="Bob Smith">
                     <br>
                     <label for="email">Email:</label>
                     <br>
                     <input type="text" name="email" size="148" placeholder="youremail@sample.com">
                     <br>
                     <label for="message">Message:</label>
                     <br>
                     <textarea rows="8" cols="148" name="message" form="contact-form" placeholder="Your Message"></textarea>
                     <br>
                     <input type="submit" value="Submit" id="button">
                 </form>


             </div>
         </section>

     </article>



     <footer>

            <div id="copyright">
